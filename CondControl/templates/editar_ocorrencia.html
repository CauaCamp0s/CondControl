<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ocorrência</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://127.0.0.1:5000/index">CondControl</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/reservas">Reservas</a></li>
                <li class="nav-item"><a class="nav-link" href="/financeiro">Financeiro</a></li>
                <li class="nav-item"><a class="nav-link" href="/comunicados">Comunicados</a></li>
                <li class="nav-item"><a class="nav-link active" href="/ocorrencias">Ocorrências</a></li>
                <li class="nav-item"><a class="nav-link" href="/visitantes">Visitantes</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Editar Ocorrência</h1>
        <p>Aqui você pode editar os detalhes da ocorrência selecionada.</p>

        <!-- Formulário para editar a ocorrência -->
        <form action="{{ url_for('atualizar_ocorrencia', ocorrencia_id=ocorrencia.id) }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" value="{{ ocorrencia.titulo_ocorrencia }}" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" required>{{ ocorrencia.descricao }}</textarea>
            </div>
            <div class="form-group">
                <label for="tipo_ocorrencia">Tipo de Ocorrência</label>
                <select class="form-control" id="tipo_ocorrencia" name="tipo_ocorrencia" required>
                    <option value="Reclamação" {% if ocorrencia.tipo == 'Reclamação' %} selected {% endif %}>Reclamação</option>
                    <option value="Incidente" {% if ocorrencia.tipo == 'Incidente' %} selected {% endif %}>Incidente</option>
                    <option value="Sugestão" {% if ocorrencia.tipo == 'Sugestão' %} selected {% endif %}>Sugestão</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data_hora">Data e Hora</label>
                <input type="datetime-local" class="form-control" id="data_hora" name="data_hora" value="{{ ocorrencia.data.strftime('%Y-%m-%dT%H:%M') }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar Ocorrência</button>
        </form>
        
    </div>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 CondControl. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

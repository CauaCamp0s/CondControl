<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Visitante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://127.0.0.1:5000">CondControl</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/reservas">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/financeiro">Financeiro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/comunicados">Comunicados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ocorrencias">Ocorrências</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/visitantes">Visitantes</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Editar Visitante</h1>
        <form method="POST" action="{{ url_for('editar_visitante', visitante_id=visitante.id) }}">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ visitante.nome }}" required>
            </div>
            <div class="form-group">
                <label for="documento">Documento de Identidade</label>
                <input type="text" class="form-control" id="documento" name="documento" value="{{ visitante.documento }}" required>
            </div>
            <div class="form-group">
                <label for="data_entrada">Data e Hora da Entrada</label>
                <input type="datetime-local" class="form-control" id="data_entrada" name="data_entrada" value="{{ visitante.data_entrada }}" required>
            </div>
            <div class="form-group">
                <label for="morador">Morador Recepcionista</label>
                <select class="form-control" id="morador" name="morador_id" required>
                    <option value="{{ visitante.morador_id }}" selected>{{ visitante.morador.nome }}</option>
                    <!-- Preencher com as opções de moradores disponíveis -->
                    {% for morador in moradores %}
                        <option value="{{ morador.id }}">{{ morador.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="{{ url_for('listar_visitantes') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 CondControl. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

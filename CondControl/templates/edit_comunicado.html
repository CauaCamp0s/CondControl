<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Comunicado - CondControl</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo para o rodapé fixo */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Altura mínima de 100% da viewport */
        }
        .content {
            flex: 1; /* Faz a área de conteúdo crescer para ocupar o espaço disponível */
        }
        footer {
            background-color: #f8f9fa; /* Cor de fundo do rodapé */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://127.0.0.1:5000/index">CondControl</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/reservas">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/financeiro">Financeiro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/comunicados">Comunicados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ocorrencias">Ocorrências</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/visitantes">Visitantes</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-4 content">
        <h1>Editar Comunicado</h1>
        <p>Faça as alterações necessárias no comunicado abaixo.</p>

        <form id="editComunicadoForm" action="/salvar_comunicado/{{ comunicado.id }}" method="POST">
            <div class="form-group">
                <label for="editTitulo">Título</label>
                <input type="text" class="form-control" id="editTitulo" name="titulo" value="{{ comunicado.titulo }}" required>
            </div>
            <div class="form-group">
                <label for="editDescricao">Descrição</label>
                <textarea class="form-control" id="editDescricao" name="descricao" rows="3" required>{{ comunicado.mensagem }}</textarea>
            </div>
            <div class="form-group">
                <label for="editStatus">Status</label>
                <select class="form-control" id="editStatus" name="status" required>
                    <option value="Ativo" {{ 'selected' if comunicado.status == 'Ativo' else '' }}>Ativo</option>
                    <option value="Inativo" {{ 'selected' if comunicado.status == 'Inativo' else '' }}>Inativo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning">Salvar Alterações</button>
            <a href="/comunicados" class="btn btn-secondary ml-2">Voltar para Comunicados</a> <!-- Botão para voltar -->
        </form>
        
    </div>

    <footer class="text-center py-3">
        <p>&copy; 2024 CondControl. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
